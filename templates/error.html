<body>
  <div class="wrap">
    <div class="banner" onclick="window.location.href='/error';"></div>
    <div class="container">
      <h1>Your word, "{{word}}", could not be found</h1>
      {% if suggestions %}
      <h3>here are some suggestion words</h3>
      {% for suggestion in suggestions %}
      <a href="/detail/{{suggestion}}" class="btn btn-primary" style="margin: 0 8px 8px 0;">
      {{suggestion}}
      </a>
      {% endfor %}
      {% endif %}
    </div>
